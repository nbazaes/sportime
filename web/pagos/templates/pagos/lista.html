{% extends "base.html" %}
{% block body %}
<div class="container" style="padding-top:24px;">
  <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap mb-3">
    <h2 class="m-0 text-white">Pagos</h2>
  </div>

  <div class="card bg-dark text-white border-0" style="background:rgba(0,0,0,.25)!important;">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-dark align-middle mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Monto</th>
              <th>MÃ©todo</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            {% for p in pagos %}
            <tr>
              <td>#{{ p.id }}</td>
              <td>{{ p.usuario }}</td>
              <td>${{ p.monto }}</td>
              <td>{{ p.metodo }}</td>
              <td><span class="badge text-bg-success">{{ p.estado }}</span></td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">Sin pagos</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
