{% extends "base.html" %}
{% block body %}
<div class="hero">
  <h2 class="mb-3">Reservas registradas</h2>
  <table class="table table-striped table-dark">
    <thead><tr><th>Usuario</th><th>Cancha</th><th>Fecha</th><th>Hora</th><th>Estado</th></tr></thead>
    <tbody>
      {% for r in reservas %}
      <tr><td>{{r.usuario}}</td><td>{{r.cancha}}</td><td>{{r.fecha}}</td><td>{{r.hora}}</td><td>{{r.estado}}</td></tr>
      {% empty %}<tr><td colspan="5" class="text-center">Sin reservas</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
