{% extends "base.html" %}
{% block body %}
<div class="container" style="padding-top:24px;">
  <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap mb-3">
    <h2 class="m-0 text-white">Reservas</h2>
    <a href="{% url 'reservas:crear' %}" class="btn btn-light">Nueva reserva</a>
  </div>

  <div class="card bg-dark text-white border-0" style="background:rgba(0,0,0,.25)!important;">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-dark align-middle mb-0">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Cancha</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Estado</th>
              <th class="text-end" style="width:1%;white-space:nowrap;">Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for r in reservas %}
            <tr>
              <td>{{ r.usuario }}</td>
              <td>{{ r.cancha }}</td>
              <td>{{ r.fecha }}</td>
              <td>{{ r.hora }}</td>
              <td><span class="badge text-bg-secondary">{{ r.estado }}</span></td>
              <td class="text-end" style="white-space:nowrap;">
                <a href="{% url 'reservas:detalle' r.pk %}" class="btn btn-sm btn-outline-light">Ver</a>
                <a href="{% url 'reservas:editar' r.pk %}" class="btn btn-sm btn-outline-light">Editar</a>
                <a href="{% url 'reservas:eliminar' r.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
              </td>
            </tr>
            {% empty %}
            <tr><td colspan="6" class="text-center">Sin reservas</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
