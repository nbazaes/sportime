{% extends "base.html" %}

{% block title %}Login - Sportime{% endblock %}

{% block content %}
<section style="max-width:980px;margin:0 auto;padding:24px;">
  <h1 style="color:#fff;margin:0 0 16px;">Iniciar sesión</h1>

  <form method="post" style="background:rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:16px;">
    {% csrf_token %}

    {% if form.errors %}
      <div style="color:#fff;background:rgba(255,0,0,.15);padding:10px 12px;border-radius:8px;margin-bottom:12px;">
        Usuario o contraseña incorrectos.
      </div>
    {% endif %}

    <div style="margin-bottom:12px;">
      <label for="id_username" style="display:block;color:#fff;font-weight:700;margin-bottom:6px;">Usuario</label>
      {{ form.username }}
    </div>

    <div style="margin-bottom:12px;">
      <label for="id_password" style="display:block;color:#fff;font-weight:700;margin-bottom:6px;">Contraseña</label>
      {{ form.password }}
    </div>

    <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:16px;">
      <button type="submit" class="btn-cta">Entrar</button>
      <a href="/" style="color:#fff;text-decoration:none;">Volver</a>
    </div>
  </form>
</section>
{% endblock %}
