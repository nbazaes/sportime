{% extends "base.html" %}
{% block body %}
<div class="hero">
  <h2 class="mb-3">Puntos de fidelización</h2>
  <table class="table table-striped table-dark">
    <thead><tr><th>Usuario</th><th>Puntos</th><th>Última actualización</th></tr></thead>
    <tbody>
      {% for x in puntos %}
      <tr><td>{{x.usuario}}</td><td>{{x.puntos_acumulados}}</td><td>{{x.fecha_ultima_actualizacion}}</td></tr>
      {% empty %}<tr><td colspan="3" class="text-center">Sin registros</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
