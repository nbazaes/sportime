{% extends "base.html" %}
{% block body %}
<div class="container" style="padding-top:24px;">
  <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap mb-3">
    <h2 class="m-0 text-white">Fidelización</h2>
    <div>
      <a class="btn btn-sm btn-cta" href="{% url 'fidelizacion:canjear' %}">Canjear puntos</a>
    </div>
  </div>

  <div class="card bg-dark text-white border-0" style="background:rgba(0,0,0,.25)!important;">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-dark align-middle mb-0">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Puntos</th>
              <th>Última actualización</th>
            </tr>
          </thead>
          <tbody>
            {% for x in qs %}
            <tr>
              <td>{{ x.usuario }}</td>
              <td><span class="badge text-bg-warning">{{ x.puntos_acumulados }}</span></td>
              <td>{{ x.fecha_ultima_actualizacion|date:"d/m/Y H:i" }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">Sin registros</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
